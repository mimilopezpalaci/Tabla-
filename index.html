<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de Tabla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>3.Tabla</h2>
    <div class="separator"></div>
    <div class="table-container">
        <table border=1>
           
            <tr>
                <td rowspan=4 width=50 bgcolor=lightblue >1</td>
                <td colspan=4 style="background-color: rgb(21, 80, 21);">2</td>
                <td rowspan=4 style="background-color: lightblue;">3</td>
            </tr>
         
            <tr>
                <td colspan="2" style="background-color:rgb(21, 80, 21);">4</td>
                <td colspan="2" style="background-color: lightblue;">5</td>
            </tr>
          
            <tr>
                <td rowspan="2" style="background-color:rgb(21, 80, 21);">6</td>
                <td colspan="3" style="background-color: lightblue;">7</td>
            </tr>
        
            <tr>
                <td style="background-color: lightblue;">9</td>
                <td style="background-color: rgb(21, 80, 21);">10</td>
                <td style="background-color: lightblue;">11</td>
            </tr>
            <tr style="height: 2px;"></tr>
          
            <tr>
                <td rowspan="4" style="background-color: rgb(21, 80, 21);">12</td>
                <td colspan="3" style="background-color: lightblue;">13</td>
                <td style="background-color: rgb(21, 80, 21);">14</td>
                <td rowspan="4" style="background-color: lightblue;">15</td>
            </tr>
        
            <tr>
                <td colspan="3" style="background-color: rgb(21, 80, 21);">16</td>
                <td style="background-color: lightblue;">17</td>
            </tr>
       
            <tr>
                <td style="background-color: rgb(21, 80, 21);">18</td>
                <td colspan="3" style="background-color: lightblue;">19</td>
            </tr>
      
            <tr>
                <td colspan="4" style="background-color: rgb(21, 80, 21);">20</td>
            </tr>
            

        </table>
    </div>
</body>
</html>
